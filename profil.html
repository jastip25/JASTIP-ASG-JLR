<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil User - JastipASG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }

    /* Header */
    header {
      background: #6A0DAD;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Info user */
    .profile {
      text-align: center;
      padding: 30px 20px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #6A0DAD;
    }
    .profile h2 {
      margin: 15px 0 5px;
    }
    .profile p {
      color: gray;
      font-size: 14px;
    }

    /* Menu utama (grid) */
    .menu {
      margin: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .menu-item {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.2s;
      cursor: pointer;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item svg {
      width: 36px;
      height: 36px;
      margin-bottom: 10px;
      color: #6A0DAD;
    }
    .menu-item p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* Menu tambahan (list) */
    .extra-menu {
      margin: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .extra-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .extra-item:last-child {
      border-bottom: none;
      color: red;
      font-weight: bold;
    }
    .extra-item:hover {
      background: #f5f6fa;
    }
  </style>
</head>
