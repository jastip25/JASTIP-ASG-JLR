<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | JastipASG</title>

  <!-- Link ke file CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Halaman Login -->
  <div class="login-page">
    <div class="login-container">
      <h1>Selamat Datang</h1>
      <p>Masuk menggunakan akun pilihanmu</p>

      <div class="login-buttons">
        <button class="login-btn google">
          <span class="icon">🌐</span>
          Masuk dengan Google
        </button>

        <button class="login-btn fb">
          <span class="icon">📘</span>
          Masuk dengan Facebook
        </button>
      </div>

      <div class="terms">
        Dengan masuk, kamu menyetujui <a href="#">Syarat & Ketentuan</a> serta <a href="#">Kebijakan Privasi</a>.
      </div>

      <div class="signup">
        Belum punya akun? <a href="#">Daftar Sekarang</a>
      </div>
    </div>
  </div>

</body>
</html>
