<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Pesanan Jastip</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã Daftar Pesanan</h2>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Harga (Rp)</th>
        </tr>
      </thead>
      <tbody id="tabelData">
        <tr><td colspan="3">‚è≥ Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxzfChx2nHhIgckiqtcOLSnwkGCfogyoRlDNENnABWCs5TF3vL28D93AYFLmWbD-kjj/exec";
    const tabelBody = document.getElementById('tabelData');

    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        tabelBody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement('tr');

          // Format tanggal
          const tanggal = new Date(row.tanggal).toLocaleDateString('id-ID');

          tr.innerHTML = `
            <td>${tanggal}</td>
            <td>${row.nama}</td>
            <td>${row.harga.toLocaleString('id-ID')}</td>
          `;

          tabelBody.appendChild(tr);
        });
      })
      .catch(err => {
        tabelBody.innerHTML = `<tr><td colspan="3">‚ùå Gagal memuat data</td></tr>`;
        console.error(err);
      });
  </script>
</body>
</html>
