<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembukuan Jastip ASG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container form-container">
    <h2>📊 Pembukuan Jastip ASG</h2>
    <form id="pembukuanForm">
      <label>Nama:</label>
      <input type="text" id="nama" required>

      <label>Barang:</label>
      <input type="text" id="barang" required>

      <label>Jumlah:</label>
      <input type="number" id="jumlah" required>

      <label>Harga (Rp):</label>
      <input type="number" id="harga" required>

      <button type="submit">Simpan ke Google Sheet</button>
    </form>

    <p id="status"></p>

    <a href="dashboard.html" class="btn-back">⬅️ Kembali</a>
  </div>

  <script>
    const form = document.getElementById('pembukuanForm');
    const statusText = document.getElementById('status');

    // URL Web App kamu dari Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxzfChx2nHhIgckiqtcOLSnwkGCfogyoRlDNENnABWCs5TF3vL28D93AYFLmWbD-kjj/exec";

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        nama: document.getElementById('nama').value,
        barang: document.getElementById('barang').value,
        jumlah: document.getElementById('jumlah').value,
        harga: document.getElementById('harga').value
      };

      statusText.textContent = "⏳ Mengirim data...";

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        statusText.textContent = "✅ Data berhasil disimpan!";
        form.reset();
      })
      .catch(() => {
        statusText.textContent = "❌ Gagal menyimpan data.";
      });
    });
  </script>
</body>
</html>
