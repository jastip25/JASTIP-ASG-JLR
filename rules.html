<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Catatan Paket</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã Buku Catatan Paket</h2>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Harga (Rp)</th>
        </tr>
      </thead>
      <tbody id="tabelData">
        <tr><td colspan="3">‚è≥ Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyee2JdJjrbQarsjExSISyQbnwZsn_DhBxtOKYOn_gcJ_qixNFUn01YUqoD9JCrgEMZ/exec";
    const tabelBody = document.getElementById('tabelData');

    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        tabelBody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement('tr');
          const tanggal = new Date(row.tanggal).toLocaleDateString('id-ID');
          tr.innerHTML = `
            <td>${tanggal}</td>
            <td>${row.nama}</td>
            <td>${row.harga.toLocaleString('id-ID')}</td>
          `;
          tabelBody.appendChild(tr);
        });
      })
      .catch(err => {
        tabelBody.innerHTML = `<tr><td colspan="3">‚ùå Gagal memuat data</td></tr>`;
        console.error(err);
      });
  </script>
</body>
</html>
