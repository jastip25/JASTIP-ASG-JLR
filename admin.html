<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - JastipASG</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 80px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #6A0DAD;
      font-size: 22px;
    }
    /* Grid menu */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      text-align: center;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .menu-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #6A0DAD;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .menu-text {
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }

    /* Navbar bawah */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #6A0DAD;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      text-align: center;
      flex: 1;
    }
    .navbar a:hover {
      background: #520A9E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📊 Admin Panel JastipASG</h2>
    <div class="menu-grid">
      <div class="menu-item" onclick="window.location.href='users.html'">
        <div class="menu-icon">👥</div>
        <div class="menu-text">Lihat User</div>
      </div>
      <div class="menu-item" onclick="window.location.href='orders.html'">
        <div class="menu-icon">🚚</div>
        <div class="menu-text">Pesanan</div>
      </div>
      <div class="menu-item" onclick="window.location.href='tracking.html'">
        <div class="menu-icon">🔍</div>
        <div class="menu-text">Tracking Resi</div>
      </div>
      <div class="menu-item" onclick="window.location.href='laporan.html'">
        <div class="menu-icon">📑</div>
        <div class="menu-text">Download Laporan</div>
      </div>
    </div>
  </div>

  <!-- Navbar bawah -->
  <div class="navbar">
    <a href="dashboard.html">🏠 Home</a>
    <a href="finance.html">💰 Finance</a>
    <a href="admin.html">👤 Profil</a>
  </div>
</body>
</html>
