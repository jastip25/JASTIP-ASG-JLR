<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding-bottom: 80px; /* ruang untuk navbar */
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      padding: 20px;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #6A0DAD;
      font-size: 22px;
    }
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      background: white;
      padding: 18px 20px;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: background 0.2s;
      cursor: pointer;
    }
    .menu-item:hover {
      background: #f0e6ff;
    }
    .menu-icon {
      font-size: 32px;   /* ikon lebih besar */
      margin-right: 16px;
      color: #6A0DAD;
      width: 40px;
      text-align: center;
    }
    .menu-text {
      font-size: 18px;   /* teks lebih besar */
      font-weight: 600;
      color: #333;
    }

    /* Navbar bawah */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #6A0DAD;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      text-align: center;
      flex: 1;
    }
    .navbar a:hover {
      background: #520A9E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔑 Admin Panel Jastip ASG</h2>
    <div class="menu-list">
      <div class="menu-item">
        <div class="menu-icon">👥</div>
        <div class="menu-text">Lihat User Terdaftar</div>
      </div>
      <div class="menu-item">
        <div class="menu-icon">📦</div>
        <div class="menu-text">Lihat Pesanan Masuk</div>
      </div>
      <div class="menu-item">
        <div class="menu-icon">📮</div>
        <div class="menu-text">Tracking Resi Massal</div>
      </div>
      <div class="menu-item">
        <div class="menu-icon">📑</div>
        <div class="menu-text">Download Laporan (CSV/PDF)</div>
      </div>
    </div>
  </div>

  <!-- Navbar bawah -->
  <div class="navbar">
    <a href="dashboard.html">🏠 Home</a>
    <a href="finance.html">💰 Finance</a>
    <a href="pay.html">🔗 Pay</a>
    <a href="inbox.html">📩 Inbox</a>
    <a href="admin.html">👤 Profil</a>
  </div>
</body>
</html>
