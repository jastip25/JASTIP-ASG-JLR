<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi JASTIPASG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .header {
      background: linear-gradient(135deg, #5f2eea, #7b61ff);
      padding: 20px;
      color: white;
      border-radius: 0 0 20px 20px;
    }

    .saldo-card h3 { margin: 0; font-size: 18px; }
    .saldo-card p { margin: 3px 0; font-size: 14px; opacity: 0.8; }
    .saldo-card h1 { margin: 5px 0; font-size: 32px; }
    .points-btn {
      background: white;
      color: #5f2eea;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 15px;
    }

    .menu-item {
      background: white;
      padding: 15px 10px;
      border-radius: 12px;
      text-align: center;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu-item:hover { transform: scale(1.05); }
    .menu-item svg { width: 28px; height: 28px; margin-bottom: 6px; fill: #5f2eea; }

    .tips { padding: 15px; }
    .tips h2 { font-size: 16px; margin-bottom: 10px; }
    .tips-cards {
      display: flex;
      gap: 10px;
    }
    .card {
      flex: 1;
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }

    .navbar a {
      text-decoration: none;
      color: #5f2eea;
      font-size: 12px;
      text-align: center;
    }
    .navbar svg {
      display: block;
      margin: auto;
      width: 24px;
      height: 24px;
      fill: #5f2eea;
    }
  </style>
</head>
<body>
  <!-- Header saldo -->
  <header class="header">
    <div class="saldo-card">
      <h3>JASTIPASG Cash</h3>
      <p>Total Saldo</p>
      <h1>Rp 0</h1>
      <button class="points-btn">JASTIPASG Points</button>
    </div>
  </header>

  <!-- Menu utama -->
  <section class="menu">
    <div class="menu-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21c4.971 0 9-4.029 9-9s-4.029-9-9-9-9 4.029-9 9 4.029 9 9 9zm0-16c3.866 0 7 3.134 7 7s-3.134 7-7 7-7-3.134-7-7 3.134-7 7-7z"/></svg>
      Nabung
    </div>
    <div class="menu-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h10v2H4z"/></svg>
      Pinjaman
    </div>
    <div class="menu-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1a11 11 0 1 0 11 11A11.013 11.013 0 0 0 12 1zm0 20a9 9 0 1 1 9-9a9.01 9.01 0 0 1-9 9z"/><path d="M11 6h2v12h-2z"/></svg>
      Uang Elektronik
    </div>
    <div class="menu-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
      Angsuran
    </div>
    <div class="menu-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 2v2h12V2h2v20h-2v-2H6v2H4V2h2zm0 4v12h12V6H6z"/></svg>
      Pulsa
    </div>
    <div class="menu-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13 2v10h5l-6 9V11H7l6-9z"/></svg>
      PLN
    </div>
    <div class="menu-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 0-10 10a10 10 0 0 0 20 0a10 10 0 0 0-10-10zm1 14h-2v-2h2zm0-4h-2V7h2z"/></svg>
      PDAM
    </div>
    <div class="menu-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 3H3v18h18V3zM5 19V5h14v14H5z"/></svg>
      Internet
    </div>
  </section>

  <!-- Tips -->
  <section class="tips">
    <h2>Kenali JASTIPASG Lebih Dekat</h2>
    <div class="tips-cards">
      <div class="card">Keuntungan Pakai JASTIPASG</div>
      <div class="card">Cara Top Up</div>
      <div class="card">Upgrade Premier</div>
    </div>
  </section>

   <!-- Bottom Navigation -->

</body>
</html>
